<!doctype html>
<html>

<head>
  <title>RR Lateral Ramp Regression</title>

  <link rel="stylesheet" href="style.css" />

  <script type="module">
    import { loadLateralRampRegression, installButtonHandlers } from './common.ts';

    window.addEventListener("DOMContentLoaded", function () {
      installButtonHandlers("lateral-ramp", loadLateralRampRegression);
    });
  </script>
</head>

<body>
  <div class="content">
    <header>
      <h1>RR Lateral Ramp Regression</h1>
      <p>Version: %VITE_APP_VERSION%</p>

      <div id="error"></div>
      <div id="warning"></div>

      <div id="download"></div>

      <fieldset>
        <legend>Parameters</legend>
        <div>
          in per tick: <input id="inPerTick" type="text" size="10" />
        </div>
        <div>
          kV: <input id="kv" type="text" size="10" />
        </div>
        <div>
          kS: <input id="ks" type="text" size="10" />
        </div>
        <input id="update" type="button" value="update" />
      </fieldset>

      <p>
        <button id="latest">Latest</button>
        <input id="browse" type="file" accept="application/json">
      </p>
    </header>

    <div id="rampChart"></div>
  </div>

  <script>
  </script>
</body>

</html>
